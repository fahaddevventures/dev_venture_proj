{% extends "base_dashboard.html" %}

{% block title %}Edit User{% endblock %}

{% block dashboard_content %}
<div class="container py-4">
  <h2 class="mb-4">Edit User</h2>

  <form method="POST">
    <div class="row mb-3">
      <div class="col-md-6">
        <label>First Name</label>
        <input type="text" name="first_name" class="form-control" value="{{ user.first_name }}" required>
      </div>
      <div class="col-md-6">
        <label>Last Name</label>
        <input type="text" name="last_name" class="form-control" value="{{ user.last_name }}" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label>Email</label>
        <input type="email" name="email" class="form-control" value="{{ user.email }}" required>
      </div>
      <div class="col-md-6">
        <label>Contact</label>
        <input type="text" name="contact" class="form-control" value="{{ user.contact }}" required>
      </div>
    </div>

    <div class="mb-3">
      <label>Role</label>
      <select name="role" class="form-select" required>
        {% for role in user.role.__class__ %}
          <option value="{{ role.name }}" {% if user.role.name == role.name %}selected{% endif %}>
            {{ role.name }}
          </option>
        {% endfor %}
      </select>
    </div>

    <button type="submit" class="btn btn-success">Update User</button>
    <a href="{{ url_for('user.get_all_users') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
