{% extends "base_dashboard.html" %}

{% block title %}Create Project{% endblock %}

{% block dashboard_content %}
<div class="container py-4">
  <h2>Create New Project</h2>



  <form method="POST">
    <div class="mb-3">
      <label for="name" class="form-label">Project Name</label>
      <input type="text" class="form-control" name="name" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" name="description" rows="3"></textarea>
    </div>

    <div class="mb-3">
      <label for="job_id" class="form-label">Related Job</label>
      <select name="job_id" class="form-select" required>
        <option value="">-- Select Job --</option>
        {% for job in jobs %}
          <option value="{{ job.id }}">{{ job.title }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label for="team_lead_id" class="form-label">Team Lead</label>
      <select name="team_lead_id" class="form-select" required>
        <option value="">-- Select Team Lead --</option>
        {% for lead in team_leads %}
          <option value="{{ lead.id }}">{{ lead.first_name }} {{ lead.last_name }}</option>
        {% endfor %}
      </select>
    </div>

<div class="mb-3">
  <label for="proposal_id" class="form-label">Linked Proposal</label>
  <select name="proposal_id" class="form-select" required>
    <option value="">-- Select Proposal by Job Title --</option>
    {% for proposal in proposals %}
      <option value="{{ proposal.id }}">{{ proposal.job_title }}</option>
    {% endfor %}
  </select>
</div>


    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <select name="status" class="form-select" required>
        {% for status in statuses %}
          <option value="{{ status.name }}">{{ status.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="start_date" class="form-label">Start Date</label>
        <input type="date" class="form-control" name="start_date">
      </div>
      <div class="col-md-6 mb-3">
        <label for="end_date" class="form-label">End Date</label>
        <input type="date" class="form-control" name="end_date">
      </div>
    </div>

    <button type="submit" class="btn btn-success">Create Project</button>
  </form>
</div>
{% endblock %}
